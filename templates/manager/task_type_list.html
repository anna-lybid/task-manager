{% extends "base.html" %}

{% block content %}
  <h1>Task types</h1>
  <hr>
  {% if tasktype_list %}
    <ul>
      {% for tasktype in tasktype_list %}
        <li>
          {{ tasktype.id }}
          <a href="{% url "manager:task-type-detail" pk=tasktype.id %} ">{{ tasktype.name }}</a>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no task types at this time.</p>
  {% endif %}
{% endblock %}
