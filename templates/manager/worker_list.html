{% extends "base.html" %}

{% block content %}
  <h1>Workers</h1>
  {% if worker_list %}
    <ul>
      {% for worker in worker_list %}
        <li>
          {{ worker.id }}
          <a href="{% url "manager:worker-detail" pk=worker.id %} ">{{ worker.first_name }}</a>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no workers at this time.</p>
  {% endif %}
{% endblock %}
