{% extends "base.html" %}

{% block content %}
  <h1>Tasks</h1>
  <hr>
  {% if task_list %}
    <ul>
      {% for task in task_list %}
        <li>
          {{ task.id }}
          <a href="{% url "manager:task-detail" pk=task.id %} ">{{ task.name }}</a>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no tasks at this time.</p>
  {% endif %}
{% endblock %}
