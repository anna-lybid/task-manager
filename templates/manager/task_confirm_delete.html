{% extends "base.html" %}

{% block content %}
  <h1>Are you sure you want to delete this task?</h1>
  <form action="" method="post">
    {% csrf_token %}
    <hr>
    <h3 id="user-delete-marker">{{ task.name }}</h3>
    <p><i>({{ task.description }})</i></p>
    <hr>
    <p class="warning-text">
      This information won't be available to restore.
      All boundaries with task will be lost!
    </p>
    <input type="submit" value="Yes" class="btn btn-danger del-button" style="margin-left: 50px">
    <input type="submit" value="Cancel" class="btn btn-primary del-button" style="margin-left: 50px">
  </form>
{% endblock %}
