{% extends "base.html" %}

{% block content %}
<div style="text-align: center; margin-top: 35px">
  <h1>Are you sure you want to delete this task?</h1>
  <form action="" method="post">
    {% csrf_token %}
    <hr>
    <h3 id="user-delete-marker">{{ task.name }}</h3>
    <p>{{ task.description }}</p>
    <hr>
    <p class="warning-text">
      This information won't be available to restore.
      All boundaries with position will be lost!
    </p>
    <div style="margin-top: 50px">
      <input type="submit" value="Yes" class="btn btn-danger del-button">
      <input type="submit" value="Cancel" class="btn btn-primary del-button">
    </div>
  </form>
</div>
{% endblock %}
