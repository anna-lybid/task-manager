<header class="top-header bg-dark py-5">
    <div class="container px-5">
        <div class="row gx-5 align-items-center justify-content-center">
            <div class="col-lg-8 col-xl-7 col-xxl-6">
                <div class="my-5 text-center text-xl-start">
                    <h1 class="display-5 fw-bolder text-white mb-2">Distribute tasks and manage processes quickly, clearly and comfortably.</h1>
                    {% if not user.is_authenticated %}
                      <p class="lead fw-normal text-white-50 mb-4">Please login to continue</p>
                    {% endif %}
                    <div class="d-grid gap-3 d-sm-flex justify-content-sm-center justify-content-xl-start">
                      {% if not user.is_authenticated %}
                        <a class="btn btn-primary btn-lg px-4 me-sm-3" href="login">Get Started</a>
                      {% endif %}
                        <a class="btn btn-outline-light btn-lg px-4" href="{% url 'manager:learn-more' %}">Learn More</a>
                    </div>
                </div>
            </div>
            <div class="col-xl-5 col-xxl-6 d-none d-xl-block text-center"><img class="img-fluid rounded-3 my-5" src="static/images/pexels-breakingpic-3299.jpg" alt="..." /></div>
        </div>
    </div>
</header>
